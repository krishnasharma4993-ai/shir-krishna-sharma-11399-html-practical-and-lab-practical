<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova Mobile Store</title>
    <style>
        /* CSS Section */
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            flex: 3;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
        }

        .card h3 { margin: 10px 0; }

        .price { color: var(--accent); font-weight: bold; font-size: 1.2rem; }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #d35400; }

        /* Cart Sidebar */
        .cart-sidebar {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .total-section {
            margin-top: 20px;
            border-top: 2px solid var(--primary);
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>TechNova Mobiles</h1>
        <div id="cart-counter">Cart: 0 items</div>
    </header>

    <div class="container">
        <div class="product-grid" id="product-list">
            </div>

        <div class="cart-sidebar">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items">
                <p id="empty-msg">Your cart is empty.</p>
            </ul>
            <div class="total-section">
                <h3>Total: $<span id="total-price">0.00</span></h3>
                <button onclick="checkout()" style="width: 100%;">Checkout Now</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript Section

        // 1. Data: Array of Objects (Basics)
        const products = [
            { id: 1, name: "iPhone 15 Pro", price: 999, img: "https://m.media-amazon.com/images/I/81SigNoP3vL._AC_UF1000,1000_QL80_.jpg" },
            { id: 2, name: "Samsung S24 Ultra", price: 1199, img: "https://m.media-amazon.com/images/I/71RVuS3q9QL.jpg" },
            { id: 3, name: "Google Pixel 8", price: 699, img: "https://m.media-amazon.com/images/I/71v2jkoVf7L.jpg" },
            { id: 4, name: "OnePlus 12", price: 799, img: "https://m.media-amazon.com/images/I/717S1ALQ99L.jpg" }
        ];

        let cart = [];

        // 2. Function to Render Products (DOM Manipulation)
        function displayProducts() {
            const productList = document.getElementById('product-list');
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(card);
            });
        }

        // 3. Function to Add items (Control Flow & Logic)
        function addToCart(productId) {
            const item = products.find(p => p.id === productId);
            
            // Logic: Prevent duplicates or just add more (Basics)
            cart.push(item);
            updateCartUI();
        }

        // 4. Update UI (DOM Manipulation)
        function updateCartUI() {
            const cartList = document.getElementById('cart-items');
            const totalSpan = document.getElementById('total-price');
            const counter = document.getElementById('cart-counter');
            const emptyMsg = document.getElementById('empty-msg');

            // Clear current list
            cartList.innerHTML = "";
            
            // Control Flow: Check if cart is empty
            if (cart.length === 0) {
                cartList.appendChild(emptyMsg);
            } else {
                let total = 0;
                cart.forEach((item, index) => {
                    total += item.price;
                    const li = document.createElement('li');
                    li.className = 'cart-item';
                    li.innerHTML = `
                        <span>${item.name}</span>
                        <span>$${item.price}</span>
                    `;
                    cartList.appendChild(li);
                });
                totalSpan.innerText = total.toFixed(2);
                counter.innerText = `Cart: ${cart.length} items`;
            }
        }

        // 5. Checkout Function (Interactivity)
        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty! Add some mobiles first.");
            } else {
                alert("Thank you for your purchase! Order confirmed.");
                cart = []; // Reset cart
                updateCartUI();
            }
        }

        // Initialize the website
        displayProducts();

    </script>
</body>
</html>

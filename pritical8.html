<!DOCTYPE html>
<html>
<head>
<title>CSS Selectors</title>

<style>
/* Class selector */
.purple { color: purple; }

/* ID selector */
#big { font-size: 24px; color: purple; }

/* Descendant selector */
div p { color: purple; }

/* Group selector */
h1, h2, h3 { text-align: center; color: purple; }

/* Universal selector */
* { font-family: Arial; }

body { background-color: bisque; }
</style>

</head>
<body>

<h1>CSS Selectors</h1>
<h2>Examples</h2>

<p class="purple">This is a class selector for class represtative.</p>
<p id="big">This is an ID selector for college.</p>

<div>
    <p>This paragraph uses a descendant selector.</p>
</div>

</body>
</html>

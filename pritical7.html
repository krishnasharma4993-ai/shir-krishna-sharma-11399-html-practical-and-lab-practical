<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS</title>

<style>
    body {
        background: url("https://blogs-images.forbes.com/nargessbanks/files/2017/07/1.-Rolls-Royce-2018-Phantom-1200x920.jpg") no-repeat center/cover;
        font-family: Arial, sans-serif;
    }

    .box {
        width: 100px;
        background: lightblue;
        margin: 50px auto;
        padding: 20px;
        border: 3px solid black;
        border-radius: 10px;
        text-align: center;
    }
</style>

</head>
<body>

<div class="box">
    <h2>CSS Box Model</h2>
    <p>Margin, padding, border & background applied.</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen Mobile Store | API Integrated</title>
    <style>
        :root {
            --dark: #1a1a1a;
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #0f0f0f;
            color: white;
        }

        header {
            background: var(--dark);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .search-bar {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #222;
            color: white;
            width: 250px;
        }

        main {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
            padding: 2rem 5%;
        }

        /* Product Grid */
        #product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: #222;
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover { transform: translateY(-5px); border: 1px solid var(--accent); }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: white;
            border-radius: 8px;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Cart Styling */
        .cart-panel {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 12px;
            height: fit-content;
        }

        .btn {
            background: var(--accent);
            color: black;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>

    <header>
        <h2>NexGen Mobile Store</h2>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search devices...">
        <div id="cart-count">ðŸ›’ Cart (0)</div>
    </header>

    <main>
        <section id="product-container">
            <div class="loader"></div>
        </section>

        <aside class="cart-panel">
            <h3>Your Order</h3>
            <div id="cart-items-list"></div>
            <hr>
            <h4>Total: $<span id="total-amount">0.00</span></h4>
            <button class="btn" id="checkoutBtn">Proceed to Payment</button>
        </aside>
    </main>

    <script>
        /** * ADVANCED JAVASCRIPT FEATURES USED:
         * 1. ES6 Arrow Functions & Template Literals
         * 2. Async/Await with Fetch API
         * 3. Array Methods (map, filter, reduce)
         * 4. Event Delegation
         */

        const productContainer = document.getElementById('product-container');
        const cartList = document.getElementById('cart-items-list');
        const searchInput = document.getElementById('searchInput');
        
        let allProducts = [];
        let cart = [];

        // 1. Fetching data from API (Async/Await)
        const fetchProducts = async () => {
            try {
                // Using FakeStoreAPI - Electronics Category
                const response = await fetch('https://fakestoreapi.com/products/category/electronics');
                allProducts = await response.json();
                renderProducts(allProducts);
            } catch (error) {
                productContainer.innerHTML = <p>Error loading products. Please try again.</p>;
            }
        };

        // 2. Rendering Products (Advanced DOM Manipulation & ES6 Map)
        const renderProducts = (items) => {
            productContainer.innerHTML = items.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.title}">
                    <h4>${product.title.substring(0, 30)}...</h4>
                    <p>$${product.price}</p>
                    <button class="btn add-btn" data-id="${product.id}">Add to Cart</button>
                </div>
            `).join('');
        };

        // 3. Event Handling: Search (Filter method)
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.title.toLowerCase().includes(searchTerm)
            );
            renderProducts(filtered);
        });

        // 4. Advanced Event Handling: Event Delegation
        productContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-btn')) {
                const id = parseInt(e.target.getAttribute('data-id'));
                const product = allProducts.find(p => p.id === id);
                addToCart(product);
            }
        });

        // 5. Cart Logic (Arrays & Reduce)
        const addToCart = (product) => {
            cart = [...cart, product]; // ES6 Spread Operator
            updateCartUI();
        };

        const updateCartUI = () => {
            // Update Cart List
            cartList.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.title.substring(0, 15)}</span>
                    <span>$${item.price}</span>
                </div>
            `).join('');

            // Calculate Total using Reduce
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total-amount').innerText = total.toFixed(2);
            document.getElementById('cart-count').innerText = `ðŸ›’ Cart (${cart.length})`;
        };

        // 6. Checkout (Alert Interactivity)
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (cart.length > 0) {
                alert(`Order Success! Total Charged: $${document.getElementById('total-amount').innerText}`);
                cart = [];
                updateCartUI();
            } else {
                alert("Cart is empty!");
            }
        });

        // Initial Load
        fetchProducts();

    </script>
</body>
</html>

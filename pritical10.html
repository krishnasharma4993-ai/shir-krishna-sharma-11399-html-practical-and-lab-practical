<!DOCTYPE html>
<html>
<head>
<title>Div & Span Example</title>

<style>
.header {
    background: rgb(133, 133, 239);
    color: rgb(109, 72, 72);
    padding: 20px;
    text-align: center;
}

.content {
    background: lightgray;
    padding: 20px;
    margin: 20px;
    font-size: 18px;
}

.highlight {
    color: rgb(214, 13, 204);
    font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
    <h1>My Web Page</h1>
</div>

<div class="content">
    Hello, my name is shri krishna sharma. I am studying in Rungta International Skills University.
    <br><br>
    The word <span class="highlight">highlighted</span> uses a span tag.
</div>

</body>
</html>
